# Default values for fraud-detection-feast
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: docker.io/your-username/fraud-detection-feast
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: fraud-detection.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: fraud-detection-tls
  #    hosts:
  #      - fraud-detection.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Feast Feature Store Configuration
feast:
  # Path to the feature repository within the container
  repoPath: "feature_repo"
  
  # Online store configuration (SQLite for demo, use Redis/DynamoDB in production)
  onlineStore:
    type: sqlite
    path: /app/fraud_feature_store/feature_repo/data/online_store.db
  
  # Offline store configuration
  offlineStore:
    type: file

# Environment variables
env:
  - name: FEAST_REPO_PATH
    value: "feature_repo"
  - name: PYTHONUNBUFFERED
    value: "1"

# Persistent volume for Feast data (optional, for SQLite online store)
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/fraud_feature_store/feature_repo/data
